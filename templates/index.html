<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

    <title>API de IA para Resumo de Livros</title>
  </head>

  <body class="theme--dark">
    <aside class="sidebar">
      <nav class="sidebar__menu">
        <div class="sidebar__header">
          <div class="sidebar__logo-container">
            <img
              data-icon-dark="/static/images/logo-dark.png"
              data-icon-light="/static/images/logo-light.png"
              class="menu__logo"
              alt="Logo"
            >
          </div>

          <button class="sidebar__toggle" id="sidebar-toggle">
            <img
              data-icon-dark="/static/images/collapse-dark.png"
              data-icon-light="/static/images/collapse-light.png"
              class="menu__icon"
            >
          </button>
        </div>

        <button class="menu__item" id="main-button">
          <img
            data-icon-dark="/static/images/write-dark.png"
            data-icon-light="/static/images/write-light.png"
            class="menu__icon"
            alt=""
          >
          <span>Novo Resumo</span>
        </button>

        <button class="menu__item" id="history-button">
          <img
            data-icon-dark="/static/images/history-dark.png"
            data-icon-light="/static/images/history-light.png"
            class="menu__icon"
            alt=""
          >
          <span>Histórico</span>
        </button>

        <button class="menu__item" id="about-button">
          <img
            data-icon-dark="/static/images/info-dark.png"
            data-icon-light="/static/images/info-light.png"
            class="menu__icon"
            alt=""
          >
          <span>Sobre</span>
        </button>
      </nav>

      <div class="sidebar__footer">
        <div class="theme-switch">
          <div class="theme-switch__info">
            <img
              data-icon-dark="/static/images/theme-dark.png"
              data-icon-light="/static/images/theme-light.png"
              class="menu__icon"
              alt=""
            >
            <label for="theme-toggle">Modo Escuro</label>
          </div>
          <div class="theme-switch__toggle" id="theme-toggle"></div>
        </div>
      </div>
    </aside>

    <main class="main" id="main">
      <div class="upload-area">
        <label for="file-upload" class="upload__label">
          Selecione um arquivo PDF para gerar o resumo
        </label>

        <input
          type="file"
          id="file-upload"
          class="upload__input"
          accept=".pdf"
        >

        <button class="upload__button" id="submit-button">
          Gerar Resumo
        </button>
      </div>
    </main>

    <div class="loader-area" id="loader-area">
      <div class="loader"></div>
    </div>

    <div class="result-area" id="result-area">
      <div class="result-card">
        <h2>Resumo Gerado</h2>
        <p id="result-text">
          O resumo aparecerá aqui após o processamento do PDF.
        </p>
        <button class="upload__button" id="back-button">
          Novo Resumo
        </button>
      </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/themes.js"></script>
    <script src="/static/js/sidebar.js"></script>
  </body>
</html>
